<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#box{
		margin: auto;
		width: 500px;
		height: 900px;
		//border: 3px blue solid;
	}
	#xianshiqu{
		width: 500px;
		height: 700px;
		border:3px red solid;
	}
	.message{
		color: blue;
		font-size: 12px;

	}
</style>

<script type="text/javascript">

	window.onload = function(){
		var xianshiqu = document.getElementById("xianshiqu");
		var shuruqu = document.getElementById("shuruqu");
		var nichen = document.getElementById("nichen");
		var neirong = document.getElementById("neirong");
		var tijiao = document.getElementById("tijiao");

		tijiao.onclick = function(){

			if(nichen.value == "" && neirong.value != ""){
				alert("请输入昵称");
				return;
			}else if(nichen.value != "" && neirong.value == ""){
				alert("请输入内容");
				return;
			}else {
				var newNichen = document.createElement("p");

				newNichen.innerHTML = "昵称：" + nichen.value + "<br>";

				newNichen.setAttribute("class","message");

				xianshiqu.appendChild(newNichen);

				var newMessage = document.createElement("p");

				newMessage.innerHTML = "内容：" + neirong.value + "<br><br>";

				newMessage.setAttribute("class","message");

				xianshiqu.appendChild(newMessage);
			}
		}
	}
</script>
<body>
	<div id="box">
		<div id="xianshiqu">
			留言板
		</div>

		<div id="shuruqu">
			昵称：<input type="text" name="" id="nichen"><br><br>
			内容：<textarea name="" id="neirong" cols="30" rows="10"></textarea>
			<br>
			<input type="button" value="提交留言" id="tijiao">
		</div>
	</div>
</body>
</html>
