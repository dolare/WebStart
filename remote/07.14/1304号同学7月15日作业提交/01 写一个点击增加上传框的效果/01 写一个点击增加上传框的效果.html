<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>01 写一个点击增加上传框的效果</title>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#main{
		width: 500px;
		height: 500px;
		margin: 50px auto;
		background: #0099FF;
		border-radius: 10px;
		position: relative;
		padding: 50px;
		overflow: hidden;
	}
	#file{
		height: 35px;
		padding: 5px 0;
		float: left;
	}
	#btn{
		height: 35px;
		margin-bottom: 15px;
		text-align: center;
	}
</style>
<script type="text/javascript">
	// 浏览器载入
	window.onload = function(){
		// 抓取元素
		var btn = document.getElementById('btn');
		var form = document.getElementById('form');
		// 给按钮添加单击事件
		btn.onclick = function(){
			// 1、创建一个新元素
			var new_input = document.createElement('input');
			// 2、给元素添加type属性
			new_input.setAttribute('type','file');
			// 给元素添加ID属性
			new_input.setAttribute('id','file');
			// 3、将新创建的元素插入到指定位置
			form.appendChild(new_input);
		}
	}
</script>
</head>

<body>
<div id="main">
	<form action="" id="form">
		<input type="button" value="点击增加一个上传按钮" id="btn" />
		<br /><br />
		<input type="file" id="file" />
	</form>	
</div>
</body>
</html>
