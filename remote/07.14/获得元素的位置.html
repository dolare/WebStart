<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#box{
		width: 300px;
		height: 300px;
		background: green;
		position: absolute;
		top: 100px;
		left: 320px;
	}
</style>
<script type="text/javascript">
	
	window.onload = function(){
		var box = document.getElementById("box");
		//获得元素位置
		var re = box.offsetLeft;
		var width = box.offsetWidth;
		alert(re);
		alert(width);
	}
</script>
<body>
	<div id="box"></div>
</body>
</html>
