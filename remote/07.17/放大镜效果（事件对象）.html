<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}
	#left{
		width: 400px;
		height: 400px;
		border: 1px solid black;
		margin: 10px;
		background: url(400.jpg);
		float: left;
		cursor: crosshair;
		position: relative;
	}
	#box{
		width: 200px;
		height: 200px;
		position: absolute;
		top: 0;
		left: 0;
		background: #E6EAF3;
		opacity: 0.6;
		filter: alpha(opacity=60);
		display: none;

	}
	#right{
		width: 400px;
		height: 400px;
		position: relative;
		border: 1px solid black;
		overflow: hidden;
		float: left;
		display: none;
	}
	#rpic{
		position: absolute;
		left:0;
		top: 0;
	}
	#cover{
		width: 400px;
		height: 400px;
		position: absolute;
		left: 0;
		top: 0;
		background: green;
		opacity: 0;
		filter:alpha(opacity=0);

	}
</style>
<script type="text/javascript">
window.onload = function(){

	// 抓元素
	var left = document.getElementById('left');
	var box = document.getElementById('box');
	var right = document.getElementById('right');
	var rpic = document.getElementById('rpic');
	var cover = document.getElementById('cover');

	// 给左侧加鼠标移动事件
	cover.onmousemove = function(e){
		// 获得事件对象
		var ev = window.event || e;
		// 获得鼠标和事件源左侧和顶部的距离
		var mouse_left = ev.layerX || ev.offsetX;
		var mouse_top = ev.layerY || ev.offsetY;
		document.title = left+'|'+top;
		// 计算小色块的位置
		var box_left = mouse_left-100;
		var box_top = mouse_top-100;
		if(box_left<0){
			box_left=0;
		}
		if(box_top<0){
			box_top=0;
		}
		if(box_top>200){
			box_top=200;
		}
		if(box_left>200){
			box_left=200;
		}
		// 给小色块指定位置
		box.style.left = box_left+'px';
		box.style.top = box_top+'px';

		// 计算右侧大图的位置
		var rpic_left = box_left*-2;
		var rpic_top = box_top*-2;

		// 将右侧大图的位置赋值回去
		rpic.style.left = rpic_left+'px';
		rpic.style.top = rpic_top+'px';
	}

	// 给左侧加鼠标移入事件
	cover.onmouseover = function(){
		// 让右侧显示
		right.style.display = 'block';
		// 让色块显示
		box.style.display = 'block';
	}

	// 给右侧加鼠标移出事件
	cover.onmouseout = function(){
		// 让右侧隐藏
		right.style.display = 'none';
		// 让色块隐藏
		box.style.display = 'none';
	}

}
</script>
</head>

<body>

<div id="left">
	<div id="box"></div>
	<div id="cover"></div>
</div>

<div id="right">
	<img src="800.jpg" id="rpic" />
</div>


</body>
</html>
