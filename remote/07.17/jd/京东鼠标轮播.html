<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>京东轮播图</title>
<style type="text/css">
	*{padding: 0; margin: 0;}
	ul li{list-style: none;}
	#jdbox{width:730px;height: 454px; border: 1px solid red; margin: 100px auto;position:relative;}
	#pic{width:730px;height: 454px; position:relative;}
	#pic li{width:730px;height: 454px; position:absolute;left: 0;top: 0;display: none;}
	#pic li.cur{display: block;}
	#xiabiao{width: 140px;height: 18px; border: 1px solid blue; position:absolute; left:290px;top:420px; }
	#xiabiao li{width: 18px;height: 18px; font-size: 18px; line-height: 18px; text-align: center;float: left;color: #fff;background: #666;border-radius: 50%;margin-right: 5px;}
	#xiabiao li.cur{background: red;}
</style>
</head>

<body>
	<div id="jdbox">
		<ul id="pic"><li class="cur"><img src='images/1.jpg'</li><li><img src='images/2.jpg'</li><li><img src='images/3.jpg'</li><li><img src='images/4.jpg'</li><li><img src='images/5.jpg'</li><li><img src='images/6.jpg'</li></ul>
		<ul id="xiabiao"><li class="cur">1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li></ul>
	</div>
	<script type="text/javascript">
		window.onload=function(){
			var pic = document.getElementById('pic');
			var xiabiao = document.getElementById('xiabiao');
			var pic_lis = pic.childNodes;
			var xiabiao_lis =xiabiao.childNodes;
			var jd=document.getElementById('jdbox')
			var i=0;
			function flash(){
				i++;
				if(i==pic_lis.length){
					i=0;
				}

				for(var a=0;a<pic_lis.length;a++ ){
					pic_lis[a].className='';
					xiabiao_lis[a].className=''
				}

				pic_lis[i].className='cur';
				xiabiao_lis[i].className='cur';
			}
			
			timer = setInterval(flash,1000);
			
			jd.onmouseover=function(){
				clearInterval(timer);
			}
			jd.onmouseout=function(){
				timer = setInterval(flash,1000);	
			}

			}


			
			

		}
	</script>
</body>
</html>
