<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}

	/*顶部灰色区域*/
	#top{
		width: 100%;
		height: 31px;
		border-bottom: 1px solid #DDDDDD;
		background: #F9F9F9;
	}
	#top .center{
		width: 1170px;
		height: 31px;
		background: #00A2E8;
		margin: 0 auto;
	}
	/*顶部灰色区域结束*/
	
	/*广告*/
	#ad{
		margin: 0 auto;
		width: 1170px;
		height: 60px;
		background: #1E251E;
	}
	#ad img{
		display: block;
		margin: 0 auto;
	}
	/*广告结束*/

	

	/*搜索区域*/
	#search{
		width: 1170px;
		height: 105px;
		background: #FF7F27;
		margin: 0 auto;
	}
	/*搜索区域结束*/


	/* 导航条 */
	#menu{
		width: 1170px;
		height: 40px;
		background: #2BB8AA;
		margin: 0 auto;
	}
	/*导航条结束*/

	/*大区域*/
	#main{
		width: 1170px;
		height: 478px;
		/*border: 3px solid orange;*/
		margin: 10px auto;
		margin-bottom: 600px;
	}
	#main .left{
		width: 244px;
		height: 477px;
		border: 1px solid #EEEEEE;
		background: #C3C3C3;
		float: left;
	}
	#main .center{
		width: 689px;
		height: 478px;
		/*border: 1px solid blue;*/
		float: left;
		margin-left: 18px;
	}
	#main .center .top{
		width: 100%;
		height: 158px;
		background: #880015;
	}
	#main .center .bottom{
		width: 100%;
		height: 318px;
		background: #22B14C;
	}
	#main .right{
		width: 197px;
		height: 478px;
		border: 1px solid #EEEEEE;
		float: right;
	}
	#main .right .top{
		width: 100%;
		height: 159px;
		background: #FFAEC9;
	}
	#main .right .bottom{
		width: 100%;
		height: 318px;
		background: #3F48CC;
	}
	/*大区域结束*/
</style>
</head>

<body>


	<!-- 顶部灰色区域 -->
	<div id="top">
		<div class="center"></div>
	</div>
	<!-- 顶部灰色区域 -->

	<!-- 广告 -->
	<div id="ad">
		<img src="ad.jpg" />
	</div>
	<!-- 广告结束 -->

	

	<!-- 搜索区域 -->
	<div id="search">
		
	</div>
	<!-- 搜索区域结束 -->


	<!-- 导航条 -->
	<div id="menu"></div>
	<!-- 导航条结束 -->
	


	<!-- 大区域 -->
	<div id="main">
		<!-- 左侧 -->
		<div class="left"></div>
		<!-- 左侧结束 -->
		<!-- 中间 -->
		<div class="center">
			<div class="top"></div>
			<div class="bottom"></div>
		</div>
		<!-- 中间结束 -->

		<!-- 右侧 -->
		<div class="right">
			<div class="top"></div>
			<div class="bottom"></div>
		</div>
		<!-- 右侧结束 -->

	</div>
	<!-- 大区域结束 -->
</body>
</html>
