<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
	// 事件是绑定在事件源身上的

// 只要是需要操作body里面的元素，就要加window.onload
window.onload = function(){
	// 抓到id是dog的元素
	document.getElementById('dog').onclick = function(){

		alert('想死你们啦！么么哒~');

	}
}

window.onload = function(){
	// 给按钮加单击事件
	document.getElementById('btn').onclick = function(){
		// 获得图片的宽度
		var re = document.getElementById('meinv').style.width;
		// 计算新的图片宽度
		var newWidth = parseInt(re)+100;
		// alert(newWidth);
		// 将新的图片宽度赋值回去
		document.getElementById('meinv').style.width = newWidth+'px';
	}

}
	
</script>
</head>

<body>

<img src="dog.jpg" alt="" id="dog" />

<input type="button" id="btn" value="点我啊！有本事来点我啊！" />
<br /><br />
<img src="meinv.jpg" alt="" id="meinv" style="width:500px;" />




</body>
</html>
