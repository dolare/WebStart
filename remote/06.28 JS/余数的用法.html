<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
	// 1秒=1000毫秒
	var time = 100000000;
	// 天数
	var tian = parseInt(time/(24*60*60*1000));
	// 获得计算完天数之后，还剩余的毫秒数
	time = time%(24*60*60*1000);
	// 小时
	var xiaoshi = parseInt(time/(60*60*1000));
	// 获得计算完小时之后，还剩余的毫秒数
	time = time%(60*60*1000);
	// 分钟
	var fenzhong = parseInt(time/(60*1000));
	// 获得计算完分钟后，还剩余的毫秒数
	time = time%(60*1000);
	// 秒
	var miao = parseInt(time/1000);
	// alert(xiaoshi);
	document.write('一亿毫秒是'+tian+'天'+xiaoshi+'小时'+fenzhong+'分钟'+miao+'秒');

</script>
</head>

</html>
