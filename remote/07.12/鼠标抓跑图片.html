<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片抓跑</title>
	<script type="text/javascript">
	window.onload = function(){

		dog.onmousemove= function(){

			var dog = document.getElementById("dog");
			var left = Math.floor(Math.random()*1001);
			var top = Math.floor(Math.random()*800);

			dog.style.left = left + "px";
			dog.style.top = top + "px";
		}
		
	}
	</script>
</head>
<body>
	<img src="dog.jpg" alt="" id="dog" style="position:absolute;left:0px;top:0px;">
</body>
</html>
