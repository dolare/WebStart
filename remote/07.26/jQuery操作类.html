<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}
	#list li.hd{
		width: 200px;
		height: 50px;
		border: 1px solid orange;
		float: left;
		list-style: none;
		line-height: 50px;
		text-align: center;
		font-size: 25px;
		font-family: 微软雅黑;
		margin: 20px;
	}
	#list li.hd.cur{
		background: green;
		color: white;
		font-size: 35px;
		border: 1px solid yellow;
	}
</style>
<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
<script type="text/javascript">
	
$(function(){

	// 给li加单击事件
	$('#list li.hd').click(function() {
		// 给当前点击的li添加class
		$(this).addClass('cur');
		// 让兄弟元素取消class
		$(this).siblings('li').removeClass('cur');
	});

})

</script>
</head>

<body>

<ul id="list">
	<li class="hd">后盾网</li>
	<li class="hd">后盾网</li>
	<li class="hd">后盾网</li>
	<li class="hd">后盾网</li>
	<li class="hd">后盾网</li>
	<li class="hd">后盾网</li>
	<li class="hd">后盾网</li>
	<li class="hd">后盾网</li>
	<li class="hd">后盾网</li>
	<li class="hd">后盾网</li>
</ul>



</body>
</html>
