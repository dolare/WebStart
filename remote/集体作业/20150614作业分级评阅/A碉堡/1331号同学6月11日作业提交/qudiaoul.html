<style type="text/css">
*{margin: 0;padding: 0;}
/*页面内外边距清零*/
div#big
{margin: 0 auto;

div.qf{width: 246px;

	float: left;
	/*向左漂移*/

	/*文字行高*/

    }
    
   .menud a{   display: inline-block;

   	           /*文字划线没有*/

   	           /*文字字体*/

   	           line-height: 40px;
   	           /*文字行高*/
   	           padding: 0px 19px;
   	           /*内边距上下为0 左右为19*/
 
     			}
   .menud a:hover{background: #00C3B0;}
   /*伪元素鼠标移上去显示的背景颜色*/
	.menud a#index{padding-left: 32px;}
   
	
</style>
