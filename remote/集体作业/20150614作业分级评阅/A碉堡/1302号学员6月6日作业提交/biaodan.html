<title>世纪佳缘注册</title>
 
<style type="text/css">
*{
	margin: 0;
	padding: 0;
	font-family:"Microsoft Yahei", 宋体, Arial, Helvetica, sans-serif;
}
	.div{
		margin: 0 auto;
		width: 1000px;
		height: 1000px;
		background: url(beijing.png) 0 0 no-repeat;
		position: absolute;
		margin-left: 200px;
	}
	
	.div-h1 {
		position: relative;
	}
	.div-h1 h1{
		color: #f3316b;
		font-size: 18px;
		font-weight: 200;
		margin-top: 28px;
		margin-left: 410px;
	}
	.div-span{
		position: relative;
		margin-left: 450px;
		margin-top: 50px;
	}
	.div-shengao{
		position: relative;
		margin-left: 350px;
		margin-top: 20px;
	}
	.div-zhuce{
		position: relative;
		margin-left: 300px;
		margin-top: 50px;
		font-family: "宋体";
		font-weight: 200;
	}
	.div-geren{
		position: relative;
		margin-left: 480px;
		margin-top: 30px;
		color: #7d7d7d;
		font-size: 12px;
	}
	.div-shouji{
		position: relative;
		margin-left: 320px;
		margin-top: 20px;
		font-family:"宋体";
		font-size: 16px;
	}
	.input{
		width: 280px;
		height: 30px;
	}
	 .select{
		border:1px  medium  none;
		width: 98px;
		padding-left: 2%;
		height: 21px;
		line-height: 21px;
		cursor: pointer;
	}
	.div-jieshao{
		position: relative;
		margin-left: 320px;
		margin-top: 20px;
		font-family:"宋体";
		font-size: 16px;
	}
	.div-jieshao span{
		display: inline-block;
		float: left;
		margin-right: 5px;
	}
	.tijiao{
		width: 250px;
		height: 50px;
		line-height: 50px;
		margin-left: 450px;
		margin-top: 10px;
		background: #15b2df;
		color:white;
		font-size: 24px;
	}
	.tiaokuan{
		margin-left: 450px;
		margin-top: 10px;
		
	}
	.ziti{
		font-size: 12px;
		color: #c7c7c7;
	}
	.div-yiban{
		margin-left: 450px;
		margin-top: 30px;
	}
	.div-banquan{
		margin-left: 430px;
		margin-top: 100px;
	}
</style>
</head>
<body>
<div class="div">
<div class="div-h1">
	<h1>一分钟快速注册，青春不常在，抓紧谈恋爱</h1>
</div>
<div class="div-span">
	<span>我是男士,25岁，现居北京东城，未婚</span>
</div>
<form action="#" method="post">
	<div class="div-shengao">
		<span>身高</span>
		<select name="shengao" id="" class="select">
			<option value="150cm">150厘米</option>
			<option value="160cm">160厘米</option>
			<option value="165cm">165厘米</option>
			<option value="170cm">170厘米</option>
			<option value="175cm" selected="selected">175厘米</option>
			<option value="180cm">180厘米</option>
			<option value="185cm">185厘米</option>
		</select>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<span>学历</span>
		<select name="xueli" id="" class="select">
			<option value="gaozhong">高中中专及以下</option>
			<option value="1">大专</option>
			<option value="2" selected="selected">本科</option>
			<option value="3">双学士</option>
			<option value="4" >硕士</option>
			<option value="5">博士</option>
			<option value="6">博士后</option>
		</select>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<span>月薪</span>
		<select name="yuexin" id="" class="select">
			<option value="1">两千元以下</option>
			<option value="2">两千-五千元</option>
			<option value="3" selected="selected">五千-一万元</option>
			<option value="4">一万-两万元</option>
			<option value="5">两万元以上</option>
		</select>
	</div>
	<div class="div-geren">
		<span>以上个人信息,注册后不可修改,请仔细核对</span>
	</div>
	<div class="div-zhuce">
		<span>注册方式</span>
		&nbsp;&nbsp;
		<input type="radio" name="zhuce" value="shouji" />
		<span>手机注册</span>
		&nbsp;&nbsp;
		<input type="radio" name="zhuce" value="youxiang" />
		<span>邮箱注册</span>
	</div>
	<div class="div-shouji">
		<span>手机号</span>
		&nbsp;
		<input type="text" class="input" name="shouji" />
	</div>
	<div class="div-shouji">
		<span>验证码</span>
		&nbsp;
		<input type="text" class="input" name="yanzheng" />
	</div>
	<div class="div-shouji">
		<span>创建密码</span>
		
		<input type="password" class="input" name="psd" />
	</div>
	<div class="div-shouji">
		<span>昵&nbsp;&nbsp;&nbsp;称</span>
		&nbsp;
		<input type="text" class="input"  name="nicheng" />
	</div>
	<div class="div-jieshao">
		<span>自我介绍</span>
		<textarea name="ziwojieshao" id="zj" cols="50" rows="10">
			随便说点什么吧
		</textarea>
	</div>
	<input type="submit" value="免费注册" name="zhuce" class="tijiao" />
	<div class="ziti">
		<input type="checkbox" name="tiaokuan" class="tiaokuan" />
		<span>我同意注册条款和会员加入标准</span>
	</div>
	<div class="ziti">
		<input type="checkbox" name="tiaokuan" class="tiaokuan" />
		<span>同时创建旗下全认证婚恋网站爱真心帐号</span>
	</div>
</form>
<div class="div-yiban ziti">
	<span>我承诺年满18岁、单身、抱着严肃的态度，真诚寻找另一半</span>
</div>
<div class="div-banquan ziti"><span>中文实名：世纪佳缘 ICP证书：沪B2-20100074 Copyright © 2003-2015 版权所有</span></div>
</div>

</body>
</html>
