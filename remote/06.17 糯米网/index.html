<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			text-decoration: none;
		}

		/*头部广告*/
		header{
			width: 100%;
			height: 85px;
			/*border: 3px red solid;*/

		}
		header img{
			display: block;
			margin: 0 auto;
		}
		/*头部广告结束*/
		
		/*头部导航*/
		#header_nav_100{
			width: 100%;
			height: 38px;
			background: #FAFAFA;
			border-top: 1px #DFDFDF solid;
			border-bottom: 1px #DFDFDF solid;	
		
		}
		#header_nav_100 .header_nav{
			margin: 0 auto;
			width: 1210px;
			height: 38px;	
			position: relative;
		/*	border: 3px red solid;*/
		}
		#header_nav_100 .header_nav .left{
			display: inline-block;
			left: 0px;
			position: relative;
			width: 150px;
			height: 38px;
			/*border: 1px blue solid;*/
		}
		#header_nav_100 .header_nav .left p{
			position: absolute;
			display: inline-block;
			left: 5px;
			top: 11px;
			width: 40px;
			height: 14px;
			font-size: 14px;
			color: #8C8C8C;
			border-right: #DFDFDF solid 1px;
		}
		#header_nav_100 .header_nav .left a {
			position: absolute;
			display: inline-block;
			top: 11px;
			left: 80px;
			font-size: 14px;
			color: #8C8C8C;
		}
		#header_nav_100 .header_nav .left a .arrow{

		}



	</style>
</head>
<body>
	<!-- 头部广告 -->
	<header> <a href=""><img src="images/headerAd.jpg" alt=""></a></header>
	<!-- 头部广告结束 -->
	
	<!-- 头部导航 -->
	<div id="header_nav_100">
		<div class="header_nav">
			<div class="left">
				<p>武汉</p>
				<a href=""><span class="con"></span>切换城市<span class="arrow"></span></a>
			</div>

			<div class="right"></div>
		</div>
	</div>




</body>
</html>
