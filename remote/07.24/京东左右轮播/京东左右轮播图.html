<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	*{
		padding: 0px;
		margin: 0px;
	}
	#jd{
		width: 473px;
		height: 180px;
		border: 3px solid blue;
		margin: 100px auto;
		position: relative;
		overflow: hidden;
	}
	#jd .in{
		width: 1892px;
		height: 180px;
		position: absolute;
		left: 0;
		top: 0;
		background: green;
		/*border: 1px solid red;*/
	}
	#jd .in img{
		float: left;
	}
	#jd ul{
		position: absolute;
		top: 169px;
		left: 161px;
	}
	#jd ul li{
		width: 36px;
		height: 5px;
		float: left;
		margin-right: 2px;
		background: #999999;
		list-style: none;
	}
</style>
<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
<script type="text/javascript">
	$(function(){
	
		// 给li加鼠标移入事件
		$('#jd li').mouseover(function() {
			// 获得当前鼠标移入的li的序号
			var c = $(this).index();
			// 计算大div应该达到的值
			var left = c*-473;
			// 让大div移动到对应的位置
			$('#jd .in').animate({'left':left+'px'}, 300);
			// 让当前鼠标移入的li变绿，其他的变灰
			$(this).css('background', '#7ABD55').siblings('li').css('background', '#999999');
		});

	})
</script>
</head>

<body>

<div id="jd">
	<div class="in">
		<img src="1.jpg" alt="" />
		<img src="2.jpg" alt="" />
		<img src="3.jpg" alt="" />
		<img src="4.jpg" alt="" />
		
	</div>
	<ul>
		<li style="background:#7ABD55;"></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>


</body>
</html>
