<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<style type="text/css">
	#hd{
		width: 500px;
		height: 500px;
		background: green;
	}

</style>

</script>

	<div id="hd"></div>
</body>
</html>
