<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script type="text/javascript">
	window.onload = function(){
		var jd = document.getElementById("jd");
		var test = document.getElementById("test");
		var img = jd.getElementsByTagName("img");
		var ul = jd.getElementsByTagName("ul");
		var lis = jd.getElementsByTagName("li");
		var index = 0;
		var index1 = 0;

		var run = function(){
			//让一张图片显示 其他全部隐藏 
			index++;
			if(index == 6)index = 0;
			for (var i = 0; i < img.length; i++) {
				img[i].style.display = "none";
				lis[i].style.background = "#414141";
			}
			//test
			var newP1 = document.createElement("p");
			test.style.background = "blue";
			newP1.innerHTML = index;
			test.appendChild(newP1);
			//test

			img[index].style.display = "block";
			lis[index].style.background="red";
			
		}
		timer = setInterval(run,1000);

		for (var i = 0; i < lis.length; i++) {
			lis[i].dex = i;
			lis[i].onmouseover = function(){
				index1 = this.dex;
				clearInterval(timer);
			
				for (var i = 0; i < img.length; i++) {
					img[i].style.display = "none";
					lis[i].style.background = "#414141";
				}
				img[index1].style.display = "block";
				lis[index1].style.background="red";
			}
			lis[i].onmouseout = function(){
				timer = setInterval(run,1000);
			}
		}
		


		
	}	

</script>

	*{
		margin: 0;
		padding: 0;
	}
	#test{
		position: absolute;

		position: absolute;
		display: none;

	}
	#jd ul {
		position: absolute;
		bottom: 8px;
		left: 339px;
		
	}
	#jd ul li{
		background: #414141;
		float: left;

		list-style: none;
		border-radius: 50%;
		width: 18px;

		font-size: 12px;
		font-family: Arial,Verdana;

	}
</style>
<body>
