<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<!-- 指定关键词 -->
<!-- 1、关键词数量一般3-5个 -->
<!-- 2、关键词一般简单扼要 -->
<meta name="keywords" content="太阳镜批发，进口太阳镜，高档太阳镜" />
<!-- 指定网站描述 -->
<!-- 1、字数80-200 -->
<!-- 2、可以不用辞藻华丽，但是一定要语句通顺。 -->
<!-- 3、在描述中再次体现关键词，起到强调作用 -->
<meta name="description" content="后盾太阳镜批发网是华北地区最大的进口太阳镜在线销售平台，设有各类高档太阳镜专柜，欢迎大家前来选购！" />
<!-- 自定义跳转 -->
<meta http-equiv='refresh' content='5;URL=http://www.houdunwang.com' />

</head>

<body>


<h1>亲，页面没找到哦！5秒后跳回后盾网首页</h1>
<img src="404.jpg" alt="" />



</body>
</html>
