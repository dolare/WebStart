<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
<script type="text/javascript">
	
$(function(){
	// 绑定事件
	$('#btn1').click(function(){
		// 图片隐藏
		// $('#pic').hide();
		// $('#pic').show();

		// $('#pic').toggle();

		// 淡入
		// $('#pic').fadeIn(5000);

		// 淡出
		// 回调函数会在效果执行完毕后执行
		// $('#pic').fadeOut(5000,function(){
		// 	alert('帅哥再见！');
		// });

		// 让透明度在2000毫秒内渐变到0.5
		$('#pic').fadeTo(2000,0.5);
	});

	$("#btn2").click(function(){
		$('#pic').hide();
	});

	$("#btn3").click(function(){
		$('#pic').show();
	});

	$("#btn4").click(function(){
		$('#pic').toggle();
	});

	$("#btn5").click(function(){
		$('#pic').fadeIn(5000);
	});

	$("#btn6").click(function(){
		$('#pic').fadeOut(5000,function(){
			alert('帅哥再见！');
		 });
	});

})


</script>

<body>


<input type="button" value="点我啊1" id="btn1" />
<input type="button" value="点我啊2" id="btn2"/>
<input type="button" value="点我啊3" id="btn3"/>
<input type="button" value="点我啊4" id="btn4"/>
<input type="button" value="点我啊5" id="btn5"/>
<input type="button" value="点我啊6" id="btn6"/>
<img src="meinv.jpg" alt="" id="pic" style="display:block;" />


</body>
</html>
